<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function </title>
</head>
      <center>
        <button onclick="add()">Addition</button>
        <button onclick="sub()">Subtraction</button>
        <button onclick="mult()">Multpication</button>
        <button onclick="div()">Division</button>
      </center>
<body>
    <script>
        function add() {
            let num1 =parseInt(prompt("Enter 1st value"));
            let num2 =parseInt(prompt("Enter 2nd value"));
            document.write (num1 + num2, "<br>");
        }

        function sub() {
            let num1 =parseInt(prompt("Enter 1st value"));
            let num2 =parseInt(prompt("Enter 2nd value"));
            document.write (num1 - num2, "<br>");
        }

        function mult() {
            let num1 =parseInt(prompt("Enter 1st value"));
            let num2 =parseInt(prompt("Enter 2nd value"));
            document.write (num1 * num2, "<br>");
        }

        function div() {
            let num1 =parseInt(prompt("Enter 1st value"));
            let num2 =parseInt(prompt("Enter 2nd value"));
            document.write (num1 / num2, "<br>");
        }
    </script>
</body>
</html>
