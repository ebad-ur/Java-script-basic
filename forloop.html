<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        for (let i=0; i<=100; i++){
             console.log(`${i} <br>` )
        }


        let i;
        let table = prompt("WHICH TABLE YOU WANT ") 
        let limit = prompt("kha tk krna hy bhai bta dna mujhe whi thori ay gi") 
        for (let i=0; i<=limit; i++){
            document.write(`${table}x ${i} = ${table*i} <br>`)
        }
    </script>
    
</body>
</html>
