<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in array</title>
</head>
<body>
    <script>
        let users=[
            {
                name : "ebad",
                age : 25,
                email : "ebad@gmail.com",
                pwd : "211im"
            },

            {
                name : "hanzla",
                age : 26,
                email : "hanzla@gmail.com",
                pwd : "211i"
            }


    
        ];
        document.write("Name: " + users[0].name + "<br>");
        document.write("Age: " + users[0].age + "<br>");
        document.write("Email: " + users[0].email + "<br>");
        document.write("Password: " + users[0].pwd + "<br><br>");

        document.write("Name: " + users[1].name + "<br>");
        document.write("Age: " + users[1].age + "<br>");
        document.write("Email: " + users[1].email + "<br>");
        document.write("Password: " + users[1].pwd + "<br><br>");

      
    </script>
    
</body>
</html>
